<!doctype HTML>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Berlin Clock - Charles Wesley</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <div class="clock">
        <div>
            <div class="circle yellow" id="0"></div>
        </div>
        <div class="lamp-row">
            <div id="h5-1" class="rectangle-large red off"></div>
            <div id="h5-2" class="rectangle-large red off"></div>
            <div id="h5-3" class="rectangle-large red off"></div>
            <div id="h5-4" class="rectangle-large red off"></div>
        </div>
        <div class="lamp-row">
            <div id="h1-1" class="rectangle-large red off"></div>
            <div id="h1-2" class="rectangle-large red off"></div>
            <div id="h1-3" class="rectangle-large red off"></div>
            <div id="h1-4" class="rectangle-large red off"></div>
        </div>
        <div class="lamp-row">
            <div id="m5-1" class="rectangle-small yellow off"></div>
            <div id="m5-2" class="rectangle-small yellow off"></div>
            <div id="m5-3" class="rectangle-small red off"></div>
            <div id="m5-4" class="rectangle-small yellow off"></div>
            <div id="m5-5" class="rectangle-small yellow off"></div>
            <div id="m5-6" class="rectangle-small red off"></div>
            <div id="m5-7" class="rectangle-small yellow off"></div>
            <div id="m5-8" class="rectangle-small yellow off"></div>
            <div id="m5-9" class="rectangle-small red off"></div>
            <div id="m5-10" class="rectangle-small yellow off"></div>
            <div id="m5-11" class="rectangle-small yellow off"></div>
        </div>
        <div class="lamp-row">
            <div id="m1-1" class="rectangle-large yellow off"></div>
            <div id="m1-2" class="rectangle-large yellow off"></div>
            <div id="m1-3" class="rectangle-large yellow off"></div>
            <div id="m1-4" class="rectangle-large yellow off"></div>
        </div>
        <div>
            <div id="display">time</div>
        </div>
    <div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="_js/clock.js"></script>
</body>
